<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 bg-gradient-to-b from-gray-500 via-gray-700 to-gray-900 text-white" >
 
    <div class="bg-black p-6 shadow-lg" style="border-radius: 15%;">
        <input type="text" id="res" class="w-full mb-4 p-2 text-black border border-gray-300 rounded-full " placeholder="0"  readonly>
        
        <h5 id="i" class=" p-0 text-right"></h5>
        <div class="grid grid-cols-4 gap-4 " >
            <input type="button" value='C' onclick="Clear()" class="p-4 bg-red-500 text-black rounded-full hover:bg-red-600">
            <input type="button" value='%' onclick="Solve('%')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-violet-300">
            <input type="button" value='E' onclick="Back()" class="p-4 bg-green-300 text-black rounded-full hover:bg-pink-300">
           
            <input type="button" value='/' onclick="Solve('/')" class="p-4 bg-green-300 text-black rounded-full hover:bg-pink-300">
           
            <input type="button" value='1' onclick="Solve('1')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
            <input type="button" value='2' onclick="Solve('2')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
            <input type="button" value='3' onclick="Solve('3')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
           
            <input type="button" value='*' onclick="Solve('*')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
            
            <input type="button" value='4' onclick="Solve('4')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
            <input type="button" value='5' onclick="Solve('5')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
            <input type="button" value='6' onclick="Solve('6')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
            <input type="button" value='-' onclick="Solve('-')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">

            <input type="button" value='7' onclick="Solve('7')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
            <input type="button" value='8' onclick="Solve('8')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
            <input type="button" value='9' onclick="Solve('9')" class="p-4 bg-green-300 text-black rounded-full hover:bg-pink-300">
           
            <input type="button" value='+' onclick="Solve('+')" class="p-4 bg-green-300 text-black  rounded-full hover:bg-pink-300">
           
            <input type="button" value='0' onclick="Solve('0')" class="p-4 bg-green-300 text-black rounded-full hover:bg-pink-300">
            <input type="button" value='.' onclick="Solve('.')" class="p-4 bg-green-300  text-black rounded-full hover:bg-pink-300">
            <input type="button" value='=' onclick="Result()" class="p-4 bg-blue-500 col-span-2 text-black rounded-full hover:bg-blue-600">
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
